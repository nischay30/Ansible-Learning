---

 - hosts: nodew
   become: true
   tasks:
     - name: Install Git
       apt: name={{item}} state=latest
       with_items :
         - git 
     - name: Add the vagrant to the docker group
       shell: >
          usermod -aG docker vagrant
   roles:
    - stackroute.consul
    - stackroute.docker-engine
    - stackroute.docker-compose
    - geerlingguy.nodejs

 - hosts: node2
   become: true
   tasks: 
     - name: make package json
       shell: >
          npm install -y

     - name: install redis
       shell: >
          npm install redis --save-dev     


